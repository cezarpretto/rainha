<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rainha Info</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/angular-growl-v2/build/angular-growl.css" />
    <link rel="stylesheet" href="bower_components/v-accordion/dist/v-accordion.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="rainhaApp" ng-controller="Appcontroller">
    <div growl></div>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">rainhainfo.com.br</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li><a href="#/">Home</a></li>
              <li><a ng-href="#/sobre">Sobre</a></li>
              <li><a ng-href="#/contato">Contato</a></li>
              <li><a ng-href="#/login">Login</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search" name="frmBusca" ng-submit="busca()">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Buscar" ng-model="produtoBusca.descricao" required="required">
              </div>
              <button type="submit" class="btn btn-default" ng-disabled="frmBusca.$invalid">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </form>
            <ul class="nav navbar-nav navbar-right" ng-if="usuarioLogado">
              <li><a href="" ng-click="logout()">Ol√° {{usuarioLogado.nome}} (SAIR)</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <accordion>
            <accordion-group ng-repeat="c in listaCategorias" heading="{{c.descricao}}">
              <ul class="nav nav-pills nav-stacked">
                <li role="presentation" ng-repeat="s in c.subcategorias"><a href="" ng-click="buscaSubcategoria(s.id)">{{s.descricao}}</a></li>
              </ul>
            </accordion-group>
          </accordion>
          <div class="panel panel-success" ng-if="showMenuAdmin === true">
            <div class="panel-heading">
              <strong>Menu Administrativo</strong>
            </div>
            <div class="panel-body">
              <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a href="#/admin">Principal</a></li>
                <li role="presentation"><a href="#/cadProduto">Cadastro de Produtos</a></li>
                <li role="presentation"><a href="#/cadCategoria">Cadastro de Categoria</a></li>
                <li role="presentation"><a href="#/cadSubcategoria">Cadastro de Subcategoria</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-10">
          <div ng-view=""></div>
        </div>
      </div>

    </div>

    <div class="footer">
      <div class="container-fluid">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-base64-upload/src/angular-base64-upload.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
    <script src="bower_components/br-validations/releases/br-validations.js"></script>
    <script src="bower_components/string-mask/src/string-mask.js"></script>
    <script src="bower_components/angular-input-masks/angular-input-masks-standalone.min.js"></script>
    <script src="bower_components/angular-growl-v2/build/angular-growl.js"></script>
    <script src="bower_components/v-accordion/dist/v-accordion.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/contato.js"></script>
        <script src="scripts/controllers/produto.js"></script>
        <script src="scripts/services/authservice.js"></script>
        <script src="scripts/controllers/admin.js"></script>
        <script src="scripts/controllers/appcontroller.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/usuariomodel.js"></script>
        <script src="scripts/services/produtoservice.js"></script>
        <script src="scripts/services/produtomodel.js"></script>
        <script src="scripts/controllers/cadproduto.js"></script>
        <script src="scripts/controllers/cadcategoria.js"></script>
        <script src="scripts/services/categoriaservice.js"></script>
        <script src="scripts/services/modalservice.js"></script>
        <script src="scripts/controllers/cadsubcategoria.js"></script>
        <script src="scripts/controllers/busca.js"></script>
        <!-- endbuild -->
</body>
</html>
